<div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 35.672333, lng: 139.723814};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8lo57FQDuV0Y9c_RcjjxUrJIfXFb-3O0&callback=initMap">
    </script>
